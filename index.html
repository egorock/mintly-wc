<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mintly WalletConnect</title>

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect (UMD builds â€” works inside Telegram Mini Apps) -->
  <script src="https://unpkg.com/@walletconnect/sign-client@2.11.2/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@walletconnect/modal@2.7.2/dist/index.umd.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      margin-top: 12px;
      color: white;
      background: #1677ff;
    }

    #status {
      margin-top: 12px;
      text-align: center;
      color: #444;
      min-height: 20px;
    }

    #successScreen {
      display: none;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    pre {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Mintly WalletConnect</h1>

    <button id="connectBtn">ðŸ”— Connect wallet</button>
    <button id="sendBtn" style="display:none;">ðŸš€ Send transaction</button>

    <div id="status">Waiting for connectionâ€¦</div>

    <div id="successScreen">
      <h2>ðŸŽ‰ Transaction sent!</h2>
      <p id="txHashText"></p>
      <button id="returnBtn">â¬… Return to bot</button>
    </div>

    <pre id="log"></pre>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if (tg) tg.ready();

  const REQUIRED_CHAIN = "eip155:11155111";
  const projectId = "304ab24704c29b3d89ab4001b3eab9aa";

// correct UMD client bindings for WalletConnect
console.log("ðŸ”§ UMD globals:", window.WalletConnectSignClient, window.WalletConnectModal);

const SignClient = window.WalletConnectSignClient.default;
const WalletConnectModal = window.WalletConnectModal.default;

  const modal = new WalletConnectModal({
    projectId,
    themeMode: "light"
  });

  let client = null;
  let session = null;

  const logEl = document.getElementById("log");
  const statusEl = document.getElementById("status");
  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const successScreen = document.getElementById("successScreen");
  const txHashText = document.getElementById("txHashText");
  const returnBtn = document.getElementById("returnBtn");

  const log = (msg) => (logEl.textContent += msg + "\n");
  const status = (msg) => (statusEl.textContent = msg);

  const getAddress = () => {
    const entry = session.namespaces.eip155.accounts[0];
    return entry.split(":")[2];
  };

  // CONNECT
  connectBtn.onclick = async () => {
    try {
      status("Initializing WalletConnectâ€¦");
      log("Init clientâ€¦");

      client = await SignClient.init({ projectId });

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            chains: [REQUIRED_CHAIN],
            methods: ["eth_sendTransaction"],
          }
        }
      });

      if (uri) modal.openModal({ uri });

      session = await approval();
      modal.closeModal();

      const addr = getAddress();
      status("Connected: " + addr.slice(0, 6) + "â€¦" + addr.slice(-4));
      connectBtn.style.display = "none";
      sendBtn.style.display = "block";

      log("Connected: " + addr);

    } catch (err) {
      status("Connection error");
      log("Error: " + err.message);
    }
  };

  // SEND TRANSACTION
  sendBtn.onclick = async () => {
    try {
      const u = new URL(window.location.href);
      const to = u.searchParams.get("to");
      const data = decodeURIComponent(u.searchParams.get("data") || "0x");
      const value = u.searchParams.get("value") || "0";

      const tx = {
        from: getAddress(),
        to,
        data,
        value: "0x" + BigInt(value).toString(16)
      };

      status("Sending transactionâ€¦");

      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: {
          method: "eth_sendTransaction",
          params: [tx],
        },
      });

      status("Transaction sent!");
      txHashText.innerHTML = txHash;
      successScreen.style.display = "block";

      log("TX HASH: " + txHash);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash
        }));
      }

    } catch (err) {
      status("TX error");
      log("Error: " + err.message);
    }
  };

  returnBtn.onclick = () => {
    if (tg) tg.close();
  };
</script>

</body>
</html>
