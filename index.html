<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mintly</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f6fc;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px; /* –º–µ–Ω—å—à–µ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 20px;
      font-weight: 600;
      color: #1a1f36;
    }

    button {
      width: 85%;
      max-width: 320px;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    .hidden {
      display: none !important;
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
      color: #444;
      text-align: center;
      padding: 0 20px;
    }

    .spinner {
      margin: 12px auto 0;
      width: 22px;
      height: 22px;
      border: 3px solid #cbd5f5;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <h1>Mintly</h1>

  <button id="connectBtn">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
  <button id="sendBtn" class="hidden">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</button>
  <button id="explorerBtn" class="hidden">üîç –û—Ç–∫—Ä—ã—Ç—å –≤ —Å–∫–∞–Ω–µ—Ä–µ</button>

  <div id="spinner" class="spinner"></div>
  <div id="status" class="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è‚Ä¶</div>

<script type="module">
  window.process = { env: { NODE_ENV: "production" } };

  import SignClient from "./vendor/walletconnect/wc-sdk.js";
  import { WalletConnectModal } from "./vendor/walletconnect/walletconnect-modal.js";

  const { ethers } = window;

  // Telegram WebApp API
  const tg = window.Telegram?.WebApp ?? null;
  if (tg) tg.ready();

  const REQUIRED_CHAIN = "eip155:97";
  const REQUIRED_CHAIN_ID = 97;

  const projectId = "304ab24704c29b3d89ab4001b3eab9aa";
  const relayUrl = "wss://relay.walletconnect.com";

  const modal = new WalletConnectModal({ projectId, themeMode: "light" });

  let client = null;
  let session = null;
  let lastTxHash = null;

  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const explorerBtn = document.getElementById("explorerBtn");
  const statusEl = document.getElementById("status");
  const spinnerEl = document.getElementById("spinner");

  // Helpers
  const setStatus = (text, loading = false) => {
    statusEl.textContent = text;
    spinnerEl.style.display = loading ? "block" : "none";
  };
  const sleep = (ms) => new Promise((res) => setTimeout(res, ms));

  const getAccount = () => {
    if (!session) return null;
    const acc = session.namespaces.eip155.accounts[0];
    const [_, cid, address] = acc.split(":");
    return { chainId: cid, address };
  };

  // CONNECT WALLET
  connectBtn.onclick = async () => {
    try {
      setStatus("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è‚Ä¶", true);

      client = await SignClient.init({ projectId, relayUrl });

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            chains: [REQUIRED_CHAIN],
            methods: ["eth_sendTransaction", "personal_sign"],
            events: ["chainChanged", "accountsChanged"]
          }
        }
      });

      if (uri) modal.openModal({ uri });

      session = await approval();
      modal.closeModal();

      const acc = getAccount();
      const short = acc.address.slice(0, 6) + "..." + acc.address.slice(-4);

      setStatus(`–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${short}`);
      connectBtn.classList.add("hidden");
      sendBtn.classList.remove("hidden");

    } catch (e) {
      setStatus("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è", false);
    }
  };

  // SEND TX
  sendBtn.onclick = async () => {
    try {
      const acc = getAccount();

      const params = new URL(window.location.href).searchParams;
      const to = params.get("to");
      let data = decodeURIComponent(params.get("data") || "");
      const valueStr = params.get("value") || "0";

      const valueHex = "0x" + BigInt(valueStr).toString(16);

      const tx = {
        from: acc.address,
        to,
        data,
        value: valueHex,
        gasLimit: "0x2dc6c0",
      };

      setStatus("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏‚Ä¶", true);
      await sleep(600);

      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: { method: "eth_sendTransaction", params: [tx] }
      });

      lastTxHash = txHash;
      setStatus("–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
      sendBtn.classList.add("hidden");
      explorerBtn.classList.remove("hidden");

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash: txHash
        }));
        tg.close();
      }

    } catch (e) {
      setStatus("–û—à–∏–±–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏");

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: e.message
        }));
        tg.close();
      }
    }
  };

  // OPEN IN EXPLORER
  explorerBtn.onclick = () => {
    if (lastTxHash) {
      window.open(`https://testnet.bscscan.com/tx/${lastTxHash}`, "_blank");
    }
  };
</script>

</body>
</html>
