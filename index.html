<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mintly WalletConnect</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f7fb;
    }

    .wrapper {
      width: 100%;
      box-sizing: border-box;
      padding: 20px 12px 40px; /* –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π –≤–µ—Ä—Ö */
    }

    h1 {
      margin: 0;
      margin-bottom: 14px;
      font-size: 24px; /* –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
      text-align: center;
      font-weight: 600;
      color: #111;
    }

    button {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 8px;
    }

    button:hover {
      background: #0056b3;
    }

    .hidden {
      display: none !important;
    }

    .status-row {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #333;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #d0d4e4;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    pre {
      background: #f3f3f3;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      font-size: 12px;
      overflow-x: auto;
      margin-top: 12px;
      box-sizing: border-box;
    }

  </style>
</head>

<body>
<div class="wrapper">

  <h1>Mintly</h1>

  <button id="connectBtn">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
  <button id="sendBtn" class="hidden">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</button>
  <button id="explorerBtn" class="hidden">üîç –û—Ç–∫—Ä—ã—Ç—å –≤ —Å–∫–∞–Ω–µ—Ä–µ</button>

  <div class="status-row">
    <div id="spinner" class="spinner"></div>
    <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è‚Ä¶</div>
  </div>

  <pre id="log"></pre>

</div>

<script type="module">
  window.process = { env: { NODE_ENV: "production" } };

  import SignClient from "./vendor/walletconnect/wc-sdk.js";
  import { WalletConnectModal } from "./vendor/walletconnect/walletconnect-modal.js";

  const { ethers } = window;

  // Telegram WebApp
  const tg = window.Telegram?.WebApp;
  if (tg) {
    tg.ready();
    tg.expand(); // –∞–≤—Ç–æ-—É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã
  }

  const REQUIRED_CHAIN = "eip155:97";
  const REQUIRED_CHAIN_ID = 97;

  const projectId = "304ab24704c29b3d89ab4001b3eab9aa";
  const relayUrl = "wss://relay.walletconnect.com";

  const modal = new WalletConnectModal({ projectId, themeMode: "light" });

  let client = null;
  let session = null;
  let lastTxHash = null;

  const logEl = document.getElementById("log");
  const statusEl = document.getElementById("status");
  const spinnerEl = document.getElementById("spinner");
  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const explorerBtn = document.getElementById("explorerBtn");

  const log = (msg) => {
    console.log(msg);
    logEl.textContent += msg + "\n";
  };

  const setStatus = (text, { loading = false } = {}) => {
    statusEl.textContent = text;
    spinnerEl.style.display = loading ? "inline-block" : "none";
  };

  const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

  const getAccountInfo = () => {
    if (!session) return null;
    const entry = session.namespaces.eip155.accounts[0];
    const [_, chainIdStr, address] = entry.split(":");
    return { chainIdStr, address };
  };

  // CONNECT
  connectBtn.onclick = async () => {
    try {
      setStatus("üü° –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect‚Ä¶", { loading: true });
      log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SignClient‚Ä¶");

      client = await SignClient.init({ projectId, relayUrl });
      log("SignClient –≥–æ—Ç–æ–≤.");

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            methods: ["eth_sendTransaction", "personal_sign"],
            events: ["accountsChanged", "chainChanged"],
            chains: [REQUIRED_CHAIN],
          },
        },
      });

      if (uri) {
        modal.openModal({ uri });
      }

      session = await approval();
      modal.closeModal();
      log("–°–µ—Å—Å–∏—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.");

      const info = getAccountInfo();
      setStatus(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${info.address.slice(0, 6)}‚Ä¶${info.address.slice(-4)}`);

      connectBtn.classList.add("hidden");
      sendBtn.classList.remove("hidden");

    } catch (err) {
      log("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + err.message);
      setStatus("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è");
    }
  };

  // SEND TX
  sendBtn.onclick = async () => {
    try {
      if (!session) throw new Error("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫");

      const info = getAccountInfo();

      if (info.chainIdStr !== String(REQUIRED_CHAIN_ID)) {
        if (info.chainIdStr !== "1") {
          throw new Error(`–ù–µ–≤–µ—Ä–Ω–∞—è —Å–µ—Ç—å: ${info.chainIdStr}`);
        }
      }

      const u = new URL(window.location.href);
      const to = u.searchParams.get("to");
      let data = decodeURIComponent(u.searchParams.get("data") || "");
      const valueStr = u.searchParams.get("value") || "0";

      const tx = {
        from: info.address,
        to,
        data,
        value: "0x" + BigInt(valueStr).toString(16),
        gasLimit: "0x2dc6c0",
      };

      setStatus("‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏‚Ä¶", { loading: true });

      await sleep(600);

      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: {
          method: "eth_sendTransaction",
          params: [tx],
        },
      });

      lastTxHash = txHash;
      log("TX hash: " + txHash);
      setStatus("üü¢ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞", { loading: false });

      sendBtn.classList.add("hidden");
      explorerBtn.classList.remove("hidden");

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash
        }));
        tg.close();
      }

    } catch (err) {
      log("–û—à–∏–±–∫–∞ TX: " + err.message);
      setStatus("‚ö†Ô∏è " + err.message);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: err.message
        }));
        tg.close();
      }
    }
  };

  // OPEN EXPLORER
  explorerBtn.onclick = () => {
    if (lastTxHash) {
      window.open(`https://testnet.bscscan.com/tx/${lastTxHash}`, "_blank");
    }
  };
</script>

</body>
</html>
