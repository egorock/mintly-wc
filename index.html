<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mintly WalletConnect</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect -->
  <script type="module" src="./vendor/walletconnect/walletconnect-modal.js"></script>
  <script type="module" src="./vendor/walletconnect/wc-sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* Full screen layout */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      padding: 14px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 14px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      background: #2477f4;
      cursor: pointer;
    }

    #status {
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;
      color: #333;
    }

    #log {
      flex: 1;
      overflow-y: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #ddd;
    }

    /* WalletConnect modal above everything */
    .wcm-modal {
      z-index: 999999 !important;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Mintly WalletConnect</h1>

    <button id="connectBtn">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
    <button id="sendBtn" class="hidden">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</button>

    <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è‚Ä¶</div>
    <pre id="log"></pre>
  </div>

<script type="module">
  import SignClient from "./vendor/walletconnect/wc-sdk.js";
  import { WalletConnectModal } from "./vendor/walletconnect/walletconnect-modal.js";

  const REQUIRED_CHAIN = "eip155:11155111"; // Sepolia
  const REQUIRED_CHAIN_ID = 11155111;

  const modal = new WalletConnectModal({
    projectId: "304ab24704c29b3d89ab4001b3eab9aa",
    themeMode: "light"
  });

  const tg = window.Telegram?.WebApp;
  if (tg) tg.ready();

  let client = null;
  let session = null;
  let lastTxHash = null;

  const app = document.getElementById("app");
  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const statusEl = document.getElementById("status");
  const logEl = document.getElementById("log");

  const log = (msg) => {
    logEl.textContent += msg + "\n";
  };

  const setStatus = (msg) => {
    statusEl.textContent = msg;
  };

  const getAccountInfo = () => {
    if (!session) return null;
    const entry = session.namespaces.eip155.accounts[0];
    const [_, chainIdStr, address] = entry.split(":");
    return { chainIdStr, address };
  };

  // ============ CONNECT ================
  connectBtn.onclick = async () => {
    try {
      setStatus("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect‚Ä¶");
      log("Init SignClient‚Ä¶");

      app.style.opacity = "0.2";
      app.style.pointerEvents = "none";

      client = await SignClient.init({
        projectId: "304ab24704c29b3d89ab4001b3eab9aa",
        relayUrl: "wss://relay.walletconnect.com"
      });

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            methods: ["eth_sendTransaction"],
            chains: [REQUIRED_CHAIN]
          }
        }
      });

      if (uri) modal.openModal({ uri });

      session = await approval();
      modal.closeModal();

      app.style.opacity = "1";
      app.style.pointerEvents = "auto";

      const info = getAccountInfo();
      const short = info.address.slice(0, 6) + "‚Ä¶" + info.address.slice(-4);

      setStatus(`–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${short}`);
      connectBtn.classList.add("hidden");
      sendBtn.classList.remove("hidden");

    } catch (err) {
      console.error(err);
      setStatus("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è");

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: "connect_error: " + err.message
        }));
      }

      app.style.opacity = "1";
      app.style.pointerEvents = "auto";
    }
  };

  // ============ SEND TX ================
  sendBtn.onclick = async () => {
    try {
      const info = getAccountInfo();
      if (!info) throw new Error("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π —Å–µ—Å—Å–∏–∏");

      const u = new URL(window.location.href);
      const to = u.searchParams.get("to");
      let data = u.searchParams.get("data") || "";
      data = decodeURIComponent(data);
      const valueStr = u.searchParams.get("value") || "0";

      const valueWei = BigInt(valueStr);
      const valueHex = "0x" + valueWei.toString(16);

      const tx = {
        from: info.address,
        to,
        data,
        value: valueHex
      };

      setStatus("–û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏‚Ä¶");

      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: {
          method: "eth_sendTransaction",
          params: [tx],
        },
      });

      lastTxHash = txHash;
      log("TX: " + txHash);
      setStatus("–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash: txHash
        }));
      }

    } catch (err) {
      setStatus("–û—à–∏–±–∫–∞: " + err.message);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: "tx_error: " + err.message
        }));
      }
    }
  };
</script>

</body>
</html>
