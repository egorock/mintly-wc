<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mintly WalletConnect</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers (–µ—Å–ª–∏ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è –ø–æ–∑–∂–µ, —Å–µ–π—á–∞—Å –ø–æ—á—Ç–∏ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <style>
    :root {
      --primary: #2477f4;
      --primary-dark: #145cd1;
      --bg: #f4f5f7;
      --text-main: #111827;
      --text-muted: #6b7280;
      --card-bg: #ffffff;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 12px 12px 18px;
      gap: 10px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 14px 12px 12px;
      border: 1px solid var(--border);
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 4px;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin: 0;
    }

    .btn {
      width: 100%;
      padding: 13px;
      margin-bottom: 8px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      color: #ffffff;
      background: var(--primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:active {
      background: var(--primary-dark);
      transform: translateY(1px);
    }

    .btn.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .btn.secondary:active {
      background: #d1d5db;
    }

    .hidden {
      display: none !important;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 2px 4px;
      font-size: 13px;
      color: var(--text-muted);
      justify-content: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #d1d5db;
    }

    .dot.ok {
      background: #22c55e;
    }

    .dot.warn {
      background: #f97316;
    }

    .dot.err {
      background: #ef4444;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #dbeafe;
      border-top-color: var(--primary);
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-text {
      min-height: 16px;
    }

    .log-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #log {
      flex: 1;
      margin-top: 4px;
      padding: 8px;
      font-size: 11px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #f9fafb;
      border-radius: 10px;
      border: 1px dashed #e5e7eb;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      color: #374151;
    }

    /* WalletConnect modal must be above Telegram WebApp UI */
    .wcm-modal, .walletconnect-modal__base {
      z-index: 999999 !important;
    }
  </style>
</head>

<body>
<div id="app">
  <div class="card">
    <div class="header">
      <p class="title">Mintly WalletConnect</p>
      <p class="subtitle">Connect your wallet and approve the transaction</p>
    </div>

    <button id="connectBtn" class="btn">
      üîó <span>Connect wallet</span>
    </button>

    <button id="sendBtn" class="btn hidden">
      üöÄ <span>Send transaction</span>
    </button>

    <div class="status-row">
      <div id="statusDot" class="dot"></div>
      <div id="statusText" class="status-text">Waiting for connection‚Ä¶</div>
      <div id="spinner" class="spinner hidden"></div>
    </div>
  </div>

  <div class="card log-card">
    <div style="font-size: 12px; color: var(--text-muted); margin-bottom: 2px;">
      Debug log
    </div>
    <div id="log"></div>
  </div>
</div>

<script type="module">
  // Make process.env NODE_ENV exist for some libs
  window.process = { env: { NODE_ENV: "production" } };

  import SignClient from "./vendor/walletconnect/wc-sdk.js";
  import { WalletConnectModal } from "./vendor/walletconnect/walletconnect-modal.js";

  const REQUIRED_CHAIN = "eip155:11155111"; // Ethereum Sepolia
  const PROJECT_ID = "304ab24704c29b3d89ab4001b3eab9aa";

  const tg = window.Telegram?.WebApp;
  if (tg) tg.ready();

  let client = null;
  let session = null;
  let lastTxHash = null;

  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const logEl = document.getElementById("log");
  const statusDot = document.getElementById("statusDot");
  const statusText = document.getElementById("statusText");
  const spinner = document.getElementById("spinner");

  const modal = new WalletConnectModal({
    projectId: PROJECT_ID,
    themeMode: "light"
  });

  const log = (msg) => {
    console.log(msg);
    logEl.textContent += msg + "\n";
    logEl.scrollTop = logEl.scrollHeight;
  };

  const setStatus = (text, type = "idle", loading = false) => {
    statusText.textContent = text;

    statusDot.classList.remove("ok", "warn", "err");
    if (type === "ok") statusDot.classList.add("ok");
    else if (type === "warn") statusDot.classList.add("warn");
    else if (type === "err") statusDot.classList.add("err");

    spinner.classList.toggle("hidden", !loading);
  };

  const getAccountAddress = () => {
    if (!session) return null;
    const entry = session.namespaces.eip155.accounts[0]; // eip155:11155111:0x...
    const parts = entry.split(":");
    return parts[2];
  };

  // ================= CONNECT =================
  connectBtn.onclick = async () => {
    try {
      setStatus("Initializing WalletConnect‚Ä¶", "warn", true);
      log("Init SignClient‚Ä¶");

      client = await SignClient.init({
        projectId: PROJECT_ID,
        relayUrl: "wss://relay.walletconnect.com"
      });

      log("SignClient initialized");

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            chains: [REQUIRED_CHAIN],
            methods: ["eth_sendTransaction", "personal_sign"],
            events: ["accountsChanged", "chainChanged"]
          }
        }
      });

      if (uri) {
        log("Opening WalletConnect modal");
        modal.openModal({ uri });
      }

      session = await approval();
      modal.closeModal();
      log("Session approved");

      const address = getAccountAddress();
      const short = address.slice(0, 6) + "‚Ä¶" + address.slice(-4);

      setStatus("Connected: " + short, "ok", false);
      connectBtn.classList.add("hidden");
      sendBtn.classList.remove("hidden");

    } catch (err) {
      console.error(err);
      log("Connect error: " + (err?.message || String(err)));
      setStatus("Connection error", "err", false);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: "connect_error: " + (err?.message || String(err))
        }));
      }
    }
  };

  // ================= SEND TX =================
  sendBtn.onclick = async () => {
    try {
      if (!session) throw new Error("No active session");

      const address = getAccountAddress();
      if (!address) throw new Error("Account not found in session");

      const url = new URL(window.location.href);
      const to = url.searchParams.get("to");
      let data = url.searchParams.get("data") || "0x";
      data = decodeURIComponent(data);
      const valueStr = url.searchParams.get("value") || "0";

      const valueHex = "0x" + BigInt(valueStr).toString(16);

      const tx = {
        from: address,
        to,
        data,
        value: valueHex
        // gasLimit ‚Äî –ø—É—Å—Ç—å –∫–æ—à–µ–ª—ë–∫ —Å–∞–º –æ—Ü–µ–Ω–∏—Ç
      };

      setStatus("Sending transaction‚Ä¶", "warn", true);
      log("Sending transaction‚Ä¶");

      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: {
          method: "eth_sendTransaction",
          params: [tx]
        }
      });

      lastTxHash = txHash;
      log("TX hash: " + txHash);
      setStatus("Transaction sent!", "ok", false);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash
        }));
        tg.close();
      }

    } catch (err) {
      console.error(err);
      log("TX error: " + (err?.message || String(err)));
      setStatus("Transaction error", "err", false);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: "tx_error: " + (err?.message || String(err))
        }));
        tg.close();
      }
    }
  };
</script>
</body>
</html>
