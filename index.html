<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mintly WalletConnect v3</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #f8faff 0%, #e6ebf2 100%);
    }
    button {
      font-size: 16px;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      margin: 8px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none !important;
    }
    .status-row {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #cbd5f5;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    pre {
      background: #f3f3f3;
      border-radius: 6px;
      padding: 10px;
      width: 90%;
      max-width: 650px;
      font-size: 12px;
      overflow-x: auto;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Mintly WalletConnect</h1>

  <button id="connectBtn">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
  <button id="sendBtn" class="hidden">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é</button>
  <button id="explorerBtn" class="hidden">üîç –û—Ç–∫—Ä—ã—Ç—å –≤ —Å–∫–∞–Ω–µ—Ä–µ</button>

  <div class="status-row">
    <div id="spinner" class="spinner"></div>
    <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
  </div>

  <pre id="log"></pre>

<script type="module">
  window.process = { env: { NODE_ENV: "production" } };

  import SignClient from "./vendor/walletconnect/wc-sdk.js";
  import { WalletConnectModal } from "./vendor/walletconnect/walletconnect-modal.js";

  const { ethers } = window;

  // Telegram WebApp
  const tg = window.Telegram ? window.Telegram.WebApp : null;
  if (tg) {
    tg.ready();
  }

  const REQUIRED_CHAIN = "eip155:97";
  const REQUIRED_CHAIN_ID = 97;

  const projectId = "304ab24704c29b3d89ab4001b3eab9aa";
  const relayUrl = "wss://relay.walletconnect.com";

  const modal = new WalletConnectModal({ projectId, themeMode: "light" });

  let client = null;
  let session = null;
  let lastTxHash = null;

  const logEl = document.getElementById("log");
  const statusEl = document.getElementById("status");
  const spinnerEl = document.getElementById("spinner");

  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const explorerBtn = document.getElementById("explorerBtn");

  const log = (msg) => {
    console.log(msg);
    logEl.textContent += msg + "\n";
  };

  const setStatus = (text, { loading = false } = {}) => {
    statusEl.textContent = text;
    spinnerEl.style.display = loading ? "inline-block" : "none";
  };

  const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

  const getAccountInfo = () => {
    if (!session) return null;
    const entry = session.namespaces.eip155.accounts[0];
    const [_, chainIdStr, address] = entry.split(":");
    return { chainIdStr, address };
  };

  // === CONNECT ===
  connectBtn.onclick = async () => {
    try {
      setStatus("üü° –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WalletConnect...", { loading: true });
      log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SignClient...");

      client = await SignClient.init({ projectId, relayUrl });
      log("SignClient –≥–æ—Ç–æ–≤.");

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            methods: ["eth_sendTransaction", "personal_sign"],
            events: ["accountsChanged", "chainChanged"],
            chains: [REQUIRED_CHAIN],
          },
        },
      });

      if (uri) {
        log("–û—Ç–∫—Ä—ã–≤–∞—é QR...");
        modal.openModal({ uri });
      }

      session = await approval();
      modal.closeModal();
      log("–°–µ—Å—Å–∏—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞.");

      const info = getAccountInfo();
      const short = info.address.slice(0, 6) + "..." + info.address.slice(-4);

      setStatus(`‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${short}`);
      log("–ê–¥—Ä–µ—Å: " + info.address);

      connectBtn.classList.add("hidden");
      sendBtn.classList.remove("hidden");
    } catch (err) {
      log("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + err.message);
      setStatus("‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è");
    }
  };

  // === SEND TX ===
  sendBtn.onclick = async () => {
    try {
      if (!session) throw new Error("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏ –∫–æ—à–µ–ª—ë–∫");

      const info = getAccountInfo();

      if (info.chainIdStr !== String(REQUIRED_CHAIN_ID)) {
        if (info.chainIdStr === "1") {
          log("‚ö†Ô∏è WalletConnect –ø–µ—Ä–µ–¥–∞–ª chainId=1. –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º...");
        } else {
          throw new Error(`–ö–æ—à–µ–ª—ë–∫ —Å–æ–æ–±—â–∞–µ—Ç chainId=${info.chainIdStr}`);
        }
      }

      const u = new URL(window.location.href);
      const to = u.searchParams.get("to");
      let data = decodeURIComponent(u.searchParams.get("data") || "");
      const valueStr = u.searchParams.get("value") || "0";

      const valueHex = "0x" + BigInt(valueStr).toString(16);

      const tx = {
        from: info.address,
        to,
        data,
        value: valueHex,
        gasLimit: "0x2dc6c0",
      };

      setStatus("‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...", { loading: true });

      await sleep(600);

      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: {
          method: "eth_sendTransaction",
          params: [tx],
        },
      });

      lastTxHash = txHash;
      log("TX hash: " + txHash);

      sendBtn.classList.add("hidden");
      explorerBtn.classList.remove("hidden");

      setStatus("üü¢ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞", { loading: false });

      // üëâ –ï—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –∏–∑ Telegram WebApp ‚Äî –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—Ç—É
      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash: txHash
        }));
        // –º–æ–∂–Ω–æ —Å—Ä–∞–∑—É –∑–∞–∫—Ä—ã—Ç—å WebApp
        tg.close();
      }

    } catch (err) {
      log("–û—à–∏–±–∫–∞ TX: " + err.message);
      setStatus("‚ö†Ô∏è " + err.message);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: err.message
        }));
        tg.close();
      }
    }
  };

  // === OPEN EXPLORER ===
  explorerBtn.onclick = () => {
    if (!lastTxHash) return;
    window.open(`https://testnet.bscscan.com/tx/${lastTxHash}`, "_blank");
  };
</script>
</body>
</html>
