<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mintly WalletConnect</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect -->
  <script type="module" src="./vendor/walletconnect/walletconnect-modal.js"></script>
  <script type="module" src="./vendor/walletconnect/wc-sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 12px;
      gap: 10px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin: 0;
      padding-top: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      background: #2477f4;
      cursor: pointer;
    }

    #status {
      font-size: 14px;
      text-align: center;
      color: #333;
    }

    #log {
      flex: 1;
      overflow-y: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #ddd;
    }

    /* SUCCESS SCREEN */
    #success-screen {
      display: none;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }

    #success-screen h2 {
      font-size: 24px;
      margin: 0;
    }

    #success-screen .hash {
      font-size: 13px;
      color: #666;
      word-break: break-all;
      padding: 6px 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 95%;
    }

    .return-btn {
      background: #2f8c2f !important;
      color: #fff;
    }

    .wcm-modal {
      z-index: 999999 !important;
    }
  </style>
</head>

<body>

  <!-- MAIN SCREEN -->
  <div id="app">
    <h1>Mintly WalletConnect</h1>

    <button id="connectBtn">üîó Connect wallet</button>
    <button id="sendBtn" class="hidden">üöÄ Send transaction</button>

    <div id="status">Waiting for connection‚Ä¶</div>
    <pre id="log"></pre>
  </div>

  <!-- SUCCESS SCREEN -->
  <div id="success-screen">
    <h2>üéâ Transaction sent!</h2>
    <div class="hash" id="hashBox">Hash...</div>

    <button onclick="window.open(`https://sepolia.etherscan.io/tx/${window.__lastTx}`, '_blank')">
      üîç View on Etherscan
    </button>

    <button class="return-btn" id="returnBotBtn">‚¨ÖÔ∏è Return to bot</button>
  </div>

<script type="module">
  import SignClient from "./vendor/walletconnect/wc-sdk.js";
  import { WalletConnectModal } from "./vendor/walletconnect/walletconnect-modal.js";

  const REQUIRED_CHAIN = "eip155:11155111"; // Ethereum Sepolia
  const REQUIRED_CHAIN_ID = 11155111;

  const modal = new WalletConnectModal({
    projectId: "304ab24704c29b3d89ab4001b3eab9aa",
    themeMode: "light"
  });

  const tg = window.Telegram?.WebApp;
  if (tg) tg.ready();

  let client = null;
  let session = null;
  window.__lastTx = null;

  const app = document.getElementById("app");
  const successScreen = document.getElementById("success-screen");

  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const statusEl = document.getElementById("status");
  const logEl = document.getElementById("log");
  const hashBox = document.getElementById("hashBox");
  const returnBotBtn = document.getElementById("returnBotBtn");

  const log = msg => (logEl.textContent += msg + "\n");
  const setStatus = msg => (statusEl.textContent = msg);

  const switchToSuccess = txHash => {
    window.__lastTx = txHash;
    hashBox.textContent = txHash;

    app.style.display = "none";
    successScreen.style.display = "flex";
  };

  const getAccountInfo = () => {
    if (!session) return null;
    const entry = session.namespaces.eip155.accounts[0];
    const [_, chainIdStr, address] = entry.split(":");
    return { chainIdStr, address };
  };

  // ========= CONNECT =========
  connectBtn.onclick = async () => {
    try {
      setStatus("Initializing WalletConnect‚Ä¶");
      log("Init SignClient‚Ä¶");

      client = await SignClient.init({
        projectId: "304ab24704c29b3d89ab4001b3eab9aa",
        relayUrl: "wss://relay.walletconnect.com"
      });

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            methods: ["eth_sendTransaction"],
            chains: [REQUIRED_CHAIN]
          }
        }
      });

      if (uri) modal.openModal({ uri });

      session = await approval();
      modal.closeModal();

      const info = getAccountInfo();
      const short = info.address.slice(0, 6) + "‚Ä¶" + info.address.slice(-4);

      setStatus(`Connected: ${short}`);
      connectBtn.classList.add("hidden");
      sendBtn.classList.remove("hidden");

    } catch (err) {
      console.error(err);
      setStatus("Connection error");

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: "connect_error: " + err.message
        }));
      }
    }
  };

  // ========= SEND TX =========
  sendBtn.onclick = async () => {
    try {
      const info = getAccountInfo();
      if (!info) throw new Error("Wallet not connected");

      const u = new URL(window.location.href);
      const to = u.searchParams.get("to");
      let data = decodeURIComponent(u.searchParams.get("data") || "");
      const valueStr = u.searchParams.get("value") || "0";

      const valueWei = BigInt(valueStr);
      const valueHex = "0x" + valueWei.toString(16);

      const tx = {
        from: info.address,
        to,
        data,
        value: valueHex
      };

      setStatus("Sending transaction‚Ä¶");
      log("Sending TX‚Ä¶");

      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: {
          method: "eth_sendTransaction",
          params: [tx],
        },
      });

      log("TX hash: " + txHash);
      setStatus("Transaction sent!");

      switchToSuccess(txHash);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash
        }));
      }

    } catch (err) {
      console.error(err);
      setStatus("Error: " + err.message);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: "tx_error: " + err.message
        }));
      }
    }
  };

  // ========= RETURN TO BOT =========
  returnBotBtn.onclick = () => {
    if (tg) tg.close();
  };
</script>

</body>
</html>
