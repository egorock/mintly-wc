<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mintly WalletConnect</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect -->
  <script type="module" src="./vendor/walletconnect/walletconnect-modal.js"></script>
  <script type="module" src="./vendor/walletconnect/wc-sdk.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 14px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 14px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      background: #2477f4;
      cursor: pointer;
    }

    #status {
      margin-bottom: 10px;
      font-size: 14px;
      text-align: center;
      color: #333;
    }

    #log {
      flex: 1;
      overflow-y: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #ddd;
    }

    .hidden {
      display: none !important;
    }

    /* SUCCESS SCREEN */
    #successScreen {
      display: none;
      height: 100vh;
      padding: 26px;
      box-sizing: border-box;
      text-align: center;
    }

    #successScreen h2 {
      margin-top: 20px;
      font-size: 22px;
    }

    #success-hash {
      margin-top: 14px;
      font-size: 14px;
      word-break: break-all;
      color: #2477f4;
    }

    #returnBtn {
      width: 100%;
      margin-top: 26px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #2477f4;
      color: #ffffff;
    }

    /* WalletConnect modal over everything */
    .wcm-modal {
      z-index: 999999 !important;
    }
  </style>
</head>

<body>

  <!-- MAIN APP SCREEN -->
  <div id="app">
    <h1>Mintly WalletConnect</h1>

    <button id="connectBtn">ðŸ”— Connect wallet</button>
    <button id="sendBtn" class="hidden">ðŸš€ Send transaction</button>

    <div id="status">Waiting for connectionâ€¦</div>
    <pre id="log"></pre>
  </div>

  <!-- SUCCESS SCREEN -->
  <div id="successScreen">
    <h2>ðŸŽ‰ Transaction Sent!</h2>
    <div>Your transaction hash:</div>
    <div id="success-hash"></div>

    <button id="returnBtn">â¬… Return to bot</button>
  </div>

<script type="module">
  import SignClient from "./vendor/walletconnect/wc-sdk.js";
  import { WalletConnectModal } from "./vendor/walletconnect/walletconnect-modal.js";

  const REQUIRED_CHAIN = "eip155:11155111"; 
  const REQUIRED_CHAIN_ID = 11155111;

  const modal = new WalletConnectModal({
    projectId: "304ab24704c29b3d89ab4001b3eab9aa",
    themeMode: "light"
  });

  const tg = window.Telegram?.WebApp;
  if (tg) tg.ready();

  let client = null;
  let session = null;
  let lastTxHash = null;

  const app = document.getElementById("app");
  const successScreen = document.getElementById("successScreen");
  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");
  const statusEl = document.getElementById("status");
  const logEl = document.getElementById("log");
  const returnBtn = document.getElementById("returnBtn");
  const hashEl = document.getElementById("success-hash");

  const log = msg => logEl.textContent += msg + "\n";
  const setStatus = msg => statusEl.textContent = msg;

  const getAccountInfo = () => {
    if (!session) return null;
    const entry = session.namespaces.eip155.accounts[0];
    const [_, chainIdStr, address] = entry.split(":");
    return { chainIdStr, address };
  };

  // ================= CONNECT ==================
  connectBtn.onclick = async () => {
    try {
      setStatus("Initializing WalletConnectâ€¦");
      log("Init SignClientâ€¦");

      app.style.opacity = "0.25";
      app.style.pointerEvents = "none";

      client = await SignClient.init({
        projectId: "304ab24704c29b3d89ab4001b3eab9aa",
        relayUrl: "wss://relay.walletconnect.com"
      });

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            methods: ["eth_sendTransaction"],
            chains: [REQUIRED_CHAIN],
          }
        }
      });

      if (uri) modal.openModal({ uri });

      session = await approval();
      modal.closeModal();

      app.style.opacity = "1";
      app.style.pointerEvents = "auto";

      const info = getAccountInfo();
      const short = info.address.slice(0, 6) + "â€¦" + info.address.slice(-4);

      setStatus(`Connected: ${short}`);
      connectBtn.classList.add("hidden");
      sendBtn.classList.remove("hidden");

    } catch (err) {
      console.error(err);
      setStatus("Connection error");

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: "connect_error: " + err.message
        }));
      }

      app.style.opacity = "1";
      app.style.pointerEvents = "auto";
    }
  };

  // ================= SEND TX ==================
  sendBtn.onclick = async () => {
    try {
      const info = getAccountInfo();
      if (!info) throw new Error("No active session");

      const u = new URL(window.location.href);
      const to = u.searchParams.get("to");
      let data = decodeURIComponent(u.searchParams.get("data") || "");
      const valueWei = BigInt(u.searchParams.get("value") || "0");
      const valueHex = "0x" + valueWei.toString(16);

      const tx = { from: info.address, to, data, value: valueHex };

      setStatus("Sending transactionâ€¦");
      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: {
          method: "eth_sendTransaction",
          params: [tx],
        },
      });

      lastTxHash = txHash;
      log("TX: " + txHash);

      // SHOW SUCCESS SCREEN
      app.style.display = "none";
      successScreen.style.display = "block";
      hashEl.textContent = txHash;

      // Send result to bot
      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash
        }));
      }

    } catch (err) {
      setStatus("Error: " + err.message);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: "tx_error: " + err.message
        }));
      }
    }
  };

  // RETURN BUTTON
  returnBtn.onclick = () => {
    if (tg) tg.close();
  };
</script>

</body>
</html>
