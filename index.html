<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mintly WalletConnect</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <!-- WalletConnect SDK v2 (recommended stable build) -->
  <script src="https://unpkg.com/@walletconnect/modal@2.7.2/dist/index.umd.js"></script>
  <script src="https://unpkg.com/@walletconnect/sign-client@2.11.2/dist/index.umd.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 14px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      color: #fff;
      background: #2477f4;
      font-size: 16px;
    }
    #status {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    pre {
      flex: 1;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 12px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
<div id="app">

  <h1>Mintly WalletConnect</h1>

  <button id="connectBtn">ðŸ”— Connect wallet</button>
  <button id="sendBtn" class="hidden">ðŸš€ Send transaction</button>

  <div id="status">Waiting for connection...</div>
  <pre id="log"></pre>

</div>

<script>
  const REQUIRED_CHAIN = "eip155:11155111";    // Sepolia
  const CHAIN_ID_NUM = 11155111;
  const PROJECT_ID = "304ab24704c29b3d89ab4001b3eab9aa";

  const tg = window.Telegram?.WebApp;
  if (tg) tg.ready();

  let client = null;
  let session = null;
  let lastTxHash = null;

  const logEl = document.getElementById("log");
  const statusEl = document.getElementById("status");
  const connectBtn = document.getElementById("connectBtn");
  const sendBtn = document.getElementById("sendBtn");

  const log = (msg) => (logEl.textContent += msg + "\n");
  const status = (msg) => (statusEl.textContent = msg);

  const getAddress = () => {
    const acc = session.namespaces.eip155.accounts[0];
    return acc.split(":")[2];
  };

  connectBtn.onclick = async () => {
    try {
      status("Initializing WalletConnect...");
      log("Init SignClient...");

      client = await SignClient.SignClient.init({
        projectId: PROJECT_ID,
        relayUrl: "wss://relay.walletconnect.com"
      });

      const { uri, approval } = await client.connect({
        requiredNamespaces: {
          eip155: {
            chains: [REQUIRED_CHAIN],
            methods: ["eth_sendTransaction"],
            events: []
          }
        }
      });

      if (uri) {
        WalletConnectModal.openModal({ uri, projectId: PROJECT_ID });
      }

      session = await approval();
      WalletConnectModal.closeModal();

      const address = getAddress();
      const short = address.slice(0, 6) + "..." + address.slice(-4);

      status("Connected: " + short);
      sendBtn.classList.remove("hidden");
      connectBtn.classList.add("hidden");

      log("Connected: " + address);

    } catch (err) {
      status("Connection error");
      log("Error: " + err.message);
    }
  };

  sendBtn.onclick = async () => {
    try {
      const url = new URL(window.location.href);
      const to = url.searchParams.get("to");
      const data = decodeURIComponent(url.searchParams.get("data") || "0x");
      const valueStr = url.searchParams.get("value") || "0";

      const tx = {
        from: getAddress(),
        to,
        data,
        value: "0x" + BigInt(valueStr).toString(16)
      };

      status("Sending transaction...");
      log("Submitting TX...");

      const txHash = await client.request({
        topic: session.topic,
        chainId: REQUIRED_CHAIN,
        request: {
          method: "eth_sendTransaction",
          params: [tx]
        }
      });

      lastTxHash = txHash;
      status("Transaction sent!");
      log("TX hash: " + txHash);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "success",
          txHash
        }));
      }

    } catch (err) {
      status("TX error");
      log("TX error: " + err.message);

      if (tg) {
        tg.sendData(JSON.stringify({
          type: "tx_result",
          status: "error",
          error: err.message
        }));
      }
    }
  };
</script>

</body>
</html>
